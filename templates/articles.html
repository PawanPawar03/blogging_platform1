<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all posts</title>
</head>
<body>
    <h1>Articles</h1>
<ul>
  {% for post in posts %}
    <li><a href="{{ url_for('post_detail', id=post.id) }}">{{ post.title }}</a>
    <p>{{post.content[:100]}}...</p>
     <a href="{{ url_for('post_detail', id=post.id) }}">View</a> |
    <form action="{{ url_for('delete_post', id=post.id) }}" method="post" style="display: inline;">
        <button type="submit">Delete</button>
    </form>
     <button><a href="{{ url_for('edit_post', id=post.id) }}">Edit</a></button>
    </li>
  {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
